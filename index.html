<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalesPulse AI - Training Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .certificate-bg {
            background: linear-gradient(135deg, #e0f2fe 0%, #ddd6fe 100%);
        }
        .dark .certificate-bg {
            background: linear-gradient(135deg, #1e293b 0%, #312e81 100%);
        }
        .hover-scale {
            transition: transform 0.2s;
        }
        .hover-scale:hover {
            transform: scale(1.02);
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .modal-backdrop {
            backdrop-filter: blur(4px);
        }
        .module-item {
            transition: all 0.2s ease;
            position: relative;
        }
        .module-item:hover .module-actions {
            opacity: 1;
        }
        .module-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .resource-item {
            transition: all 0.2s ease;
            position: relative;
        }
        .resource-item:hover .resource-actions {
            opacity: 1;
        }
        .resource-actions {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .file-preview {
            border: 2px dashed #cbd5e1;
            background: #f8fafc;
        }
        .dark .file-preview {
            border-color: #475569;
            background: #1e293b;
        }
        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-indicator {
            transition: width 0.3s ease;
        }
        .logo-preview {
            max-width: 200px;
            max-height: 100px;
            object-fit: contain;
        }
        .reorder-controls {
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 0.75rem;
        }
        .dark .reorder-controls {
            background: #374151;
            border-color: #4b5563;
        }
        .reorder-button {
            transition: all 0.2s ease;
        }
        .reorder-button:hover:not(:disabled) {
            background: #3b82f6;
            color: white;
        }
        .reorder-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .reorder-arrows {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .reorder-arrow {
            width: 24px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .reorder-arrow:hover:not(:disabled) {
            background-color: #e5e7eb;
            color: #374151;
        }
        .dark .reorder-arrow:hover:not(:disabled) {
            background-color: #4b5563;
            color: #f3f4f6;
        }
        .reorder-arrow:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        .search-highlight {
            background-color: #fef3c7;
            padding: 0 2px;
            border-radius: 2px;
        }
        .dark .search-highlight {
            background-color: #78350f;
        }
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ef4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }
        .quiz-option {
            transition: all 0.2s ease;
        }
        .quiz-option:hover {
            background-color: #f3f4f6;
        }
        .dark .quiz-option:hover {
            background-color: #374151;
        }
        .quiz-option.selected {
            background-color: #dbeafe;
            border-color: #3b82f6;
        }
        .dark .quiz-option.selected {
            background-color: #1e3a8a;
            border-color: #60a5fa;
        }
        .quiz-option.correct {
            background-color: #d1fae5;
            border-color: #10b981;
        }
        .dark .quiz-option.correct {
            background-color: #064e3b;
            border-color: #34d399;
        }
        .quiz-option.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
        }
        .dark .quiz-option.incorrect {
            background-color: #7f1d1d;
            border-color: #f87171;
        }
        .keyboard-shortcut {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .keyboard-shortcut.show {
            opacity: 1;
        }
        .progress-ring {
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            stroke: #3b82f6;
            stroke-dasharray: 126; /* Circumference of a 20-radius circle */
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
